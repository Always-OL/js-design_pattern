<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		/**
		 * 中止迭代器
		 */
		let $each = function(obj,callback){
			for(var i = 0;i<obj.length;i++){
				if(callback.call(obj[i],i,obj[i])==false){
					break;
				}
			}
		}

		$each([1,2,3,4,5,6],function(index,item){
				if(item>=4){
					return false
				}
				console.log(item);
		})

	</script>
</body>
</html>
