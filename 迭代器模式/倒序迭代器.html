<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		/**
		 * 倒序迭代器
		 */
		let reverseEach = function(obj,callback){
			for(var i = obj.length-1;i>=0;i--){
				callback.call(obj[i],i,obj[i]);
			}
		}

		reverseEach([1,2,3,4,5,6],function(index,item){
			console.log(item);
		})

	</script>
</body>
</html>
