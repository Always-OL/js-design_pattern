<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		/**
		 * 功能函数 （ 计算乘积 ）；
		 */
		var mult = function(){
			console.log('开始计算！');
			var a = 1;
			for(var i=0,l=arguments.length;i<l;i++){
				a = a * arguments[i];
			}
			return a;
		}
		/**
		 * 代理函数  缓存计算结果
		 */
		var proxyMult = (function(){
			var cache = {};
			return function(){
				var args = Array.prototype.join.call(arguments,",");
				if(args in cache){
					return cache[args];
				}
				return cache[args] = mult.apply(this,arguments);
			} 
		})()
		console.log(proxyMult(1,2,3,6));
		console.log(proxyMult(1,2,3,6));
		/**
		 * 同样的思想可以用在表单分页的场景 
		 */
	</script>
</body>
</html>
